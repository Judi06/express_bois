<!-- Ce fichier contient UNIQUEMENT la structure du modal -->
<div class="modal-content">
    <div class="modal-header">
        <h3 id="modal-product-title">Commande de [Produit]</h3>
        <span class="close-modal" id="close-order">&times;</span>
    </div>
    
    <div class="modal-body">
        <form id="order-form" action="https://formsubmit.co/contact@expressbois.com" method="POST">
            <!-- Champs cachés qui seront remplis par JavaScript -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://www.expressbois.com/confirmation.html">
            <input type="hidden" id="form-product-name" name="Produit" value="">
            <input type="hidden" id="form-product-price" name="Prix unitaire" value="">
            
            <!-- NOUVEAU : Champ caché pour le numéro de commande -->
            <input type="hidden" id="form-order-number" name="Numéro de Commande" value="">
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="quantity-order">Quantité</label>
                        <input type="number" id="quantity-order" name="Quantité" min="1" value="1" required>
                    </div>
                </div>
                <div class="form-col" id="dynamic-options-container">
                    <!-- Les options (ex: longueur des bûches ) seront injectées ici -->
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="delivery-type">Type de livraison</label>
                        <select id="delivery-type" name="Type de livraison" required>
                            <option value="">Sélectionnez</option>
                            <option value="Standard" data-cost="0">Livraison standard (48h)</option>
                            <option value="Express" data-cost="25">Livraison express (24h) + 25€</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="order-summary">
                <h4>Récapitulatif de commande</h4>
                <div class="summary-item">
                    <span id="summary-product-name">[Produit]</span>
                    <span id="summary-quantity-price">1 x 0.00€ = 0.00€</span>
                </div>
                <div class="summary-item">
                    <span>Livraison</span>
                    <span id="summary-delivery-cost">Gratuite</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="summary-total-price">0.00€</span>
                </div>
            </div>
            
            <!-- Champs client (inchangés) -->
            <div class="form-group">
                <label for="fullname">Nom complet *</label>
                <input type="text" id="fullname" name="Nom complet" required>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="Email" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="phone">Téléphone *</label>
                        <input type="tel" id="phone" name="Téléphone" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Adresse complète *</label>
                <textarea id="address" name="Adresse" rows="3" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="postal-code">Code postal *</label>
                        <input type="text" id="postal-code" name="Code postal" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="city">Ville *</label>
                        <input type="text" id="city" name="Ville" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message (facultatif)</label>
                <textarea id="message" name="Message" rows="3" placeholder="Informations supplémentaires pour la livraison..."></textarea>
            </div>
            
            <button type="submit" class="submit-order">
                <i class="fas fa-paper-plane"></i> Envoyer la commande
            </button>
        </form>
    </div>
</div>
